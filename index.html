    <!-- scripting -->

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const music_lists = document.getElementById("music_lists")
        const playList = document.getElementById("playlist")
        const pop = document.getElementById("pop")
        const sad = document.getElementById("sad")
        const motivational = document.getElementById("motivational")
        const love = document.getElementById("love")
        const list_musics = document.querySelectorAll(".playlists")
        const working = document.getElementById("working")
        const main = document.getElementById("main")
        const totalDurationDisplay = document.getElementById('totalDuration');
        const currentSong = document.getElementById('currentSong');

        // Array of songs and song buttons
        const songs = [
            { name: 'Aja Ve Mahiya', path: 'musics/aja ve mahiya.mp3' },
            { name: 'Bewafa', path: 'musics/bewafa.mp3' },
            { name: 'Ayi Nhi', path: 'musics/ayi nhi.mp3' },
            { name: 'Perfect', path: 'musics/perfect.mp3' },
            { name: 'Jawani', path: 'musics/jawani.mp3' },
            { name: 'Tu jana na piya', path: 'musics/Tu jana na Piya.mp3' },
            { name: 'Tu hai Kaha', path: 'musics/Tu hai kaha.mp3' },
            { name: 'NAJA', path: 'musics/NAJA.mp3' },
            { name: 'NA NA NA NA', path: 'musics/na-na-na-na.mp3' },
            { name: 'Pungi', path: 'musics/pungi.mp3' },
            { name: 'Ghungroo toot gye', path: 'musics/ghungroo toot gye.mp3' },
            { name: 'Gumshuda', path: 'musics/gumshuda.mp3' },
            { name: 'Dope Shope', path: 'musics/dope shope.mp3' },
            { name: 'One Love', path: 'musics/one love.mp3' },
            { name: 'No Love', path: 'musics/no-love.mp3' },
            { name: 'Aam Jahe Munde', path: 'musics/aam jahe munde.mp3' },
            { name: 'Millionare', path: 'musics/millionare.mp3' },
            { name: 'Maan Meri Jaan', path: 'musics/maan meri jaan.mp3' },
            { name: 'Tu Aake Dekhle', path: 'musics/Tu ake dekhle.mp3' }
        ];
        let currentSongIndex = 0;

        // Load the first song initially
        loadSong(songs[currentSongIndex].path);

        // functions for all functionings
        // for previous page
        function back() {
            music_lists.style = "filter: opacity(0%); z-index:-5"
            list_musics.forEach(music => {
                music.style = "filter: opacity(100%); z-index:1"
                main.style.filter="blur(0px)"
            });
        }
        function back1() {
            working.style = "filter: opacity(0%); z-index:-5"
            list_musics.forEach(music => {
                music.style = "filter: opacity(100%); z-index:1;"
                main.style.filter="blur(0px)"
            });
        }
        // for opening the playlist
        function opened() {
            main.style.filter="blur(10px)"
            music_lists.style = "filter: opacity(100%); z-index:1";
            // music_lists.style="filter:blur(0px)" 
            list_musics.forEach(music => {
                music.style = "filter: opacity(0%); z-index:-5"
            });
            
        }
        // for other buttons
        function opened1() {
            working.style = "filter: opacity(100%); z-index: 1"
            main.style.filter="blur(10px)"
        }

        // Load and play the song
        function loadSong(song) {
            audioPlayer.src = song;
            audioPlayer.play();
            playPauseBtn.innerHTML = `<img src="pngs/7540.png_1200.png" alt="">`;
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalDurationDisplay.textContent = formatTime(audioPlayer.duration);
            });
        }

        // Play or pause song
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.innerHTML = `<img src="pngs/7540.png_1200.png" alt="">`;
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = `<img src="pngs/7540.png_12002.png" alt="">`;
            }
        });

        // Update progress bar automatically as the song plays
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        // Drag the progress bar to seek a part of the song
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        });

        // Play next song
        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(songs[currentSongIndex].path);
            currentSong.textContent = songs[currentSongIndex].name;
        });

        // Play previous song
        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(songs[currentSongIndex].path);
            currentSong.textContent = songs[currentSongIndex].name;
        });

        // Automatically play next song when the current song ends
        audioPlayer.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(songs[currentSongIndex].path);
            currentSong.textContent = songs[currentSongIndex].name;
        });

        // Display the current time in MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // function for  loading the song when clicked


        function selectSong(index) {
            currentSongIndex = index;
            loadSong(songs[currentSongIndex].path);
            currentSong.textContent = songs[currentSongIndex].name;
        }

        // Loop to add event listeners to each song button
        for (let i = 0; i < songs.length; i++) {
            document.getElementById(`song${i + 1}`).addEventListener('click', () => selectSong(i));
        }


    </script>
